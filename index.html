<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-LOG: مصفوفة التدريب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0a0a0a] text-white">

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black font-cyber text-[--neon-red]">NEO<span class="text-white">LOG</span></h1>
            <div id="status" class="text-[10px] font-cyber text-gray-500 uppercase tracking-widest">System Ready</div>
        </header>

        <section class="glass-panel p-6 rounded-3xl mb-8 border-b-2 border-[--neon-red]">
            <h2 class="text-sm font-bold mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4"></i> إضافة تمرين جديد للمصفوفة</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <select id="catSelect" class="cyber-input text-sm">
                    <option value="صدر">صدر</option>
                    <option value="ظهر">ظهر</option>
                    <option value="أكتاف">أكتاف</option>
                    <option value="تراي">تراي</option>
                    <option value="باي">باي</option>
                    <option value="أرجل">أرجل</option>
                    <option value="بطن">بطن</option>
                </select>
                <input type="text" id="exName" placeholder="اسم التمرين (مثلاً: بنش برس)" class="cyber-input">
                <button onclick="addNewExercise()" class="beast-btn">إضافة للمصفوفة</button>
            </div>
        </section>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="filterTabs">
                <button onclick="filterByCat('الكل')" class="tab-btn active">الكل</button>
                <button onclick="filterByCat('صدر')" class="tab-btn">صدر</button>
                <button onclick="filterByCat('ظهر')" class="tab-btn">ظهر</button>
                <button onclick="filterByCat('أكتاف')" class="tab-btn">أكتاف</button>
                <button onclick="filterByCat('تراي')" class="tab-btn">تراي</button>
                <button onclick="filterByCat('باي')" class="tab-btn">باي</button>
                <button onclick="filterByCat('أرجل')" class="tab-btn">أرجل</button>
            </div>
            <div class="relative flex-1">
                <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-500"></i>
                <input type="text" id="searchInput" oninput="searchExercises()" placeholder="ابحث في تمارينك..." class="cyber-input pl-10">
            </div>
        </div>

        <div id="exerciseGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </main>

    <div id="updateModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="glass-panel p-8 rounded-[2.5rem] w-full max-w-md border-t-4 border-[--cyber-blue]">
            <h3 id="modalTitle" class="text-2xl font-black mb-6">تحديث الوزن</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 block mb-1">الوزن الحالي (KG)</label>
                    <input type="number" id="newWeight" class="cyber-input text-center text-2xl font-cyber">
                </div>
                <div>
                    <label class="text-xs text-gray-500 block mb-1">التكرار (REPS)</label>
                    <input type="number" id="newReps" class="cyber-input text-center text-2xl font-cyber">
                </div>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 p-4 rounded-2xl bg-white/5">إلغاء</button>
                    <button id="saveBtn" class="flex-[2] p-4 rounded-2xl bg-[--cyber-blue] text-black font-bold">تحديث الأرقام</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
