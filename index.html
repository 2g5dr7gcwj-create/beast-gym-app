<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NEO-BEAST | Pro Tracker</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <div id="vanta-canvas"></div>

    <main class="max-w-4xl mx-auto p-4 md:p-10 relative">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="text-right">
                <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter text-white font-cyber">
                    NEO<span class="text-[--neon-red]">BEAST</span>
                </h1>
                <p class="text-gray-400 tracking-widest text-[10px] mt-2 uppercase font-cyber">Core Protocol v4.0.2</p>
            </div>
            
            <div class="glass-panel p-4 rounded-2xl flex items-center gap-4 min-w-[200px]">
                <div id="levelCircle" class="w-16 h-16 rounded-full border-4 border-[--neon-red] flex items-center justify-center font-cyber text-2xl font-bold">1</div>
                <div>
                    <p class="text-[--neon-red] text-[10px] font-bold uppercase font-cyber">Monster Level</p>
                    <div class="w-32 h-2 bg-gray-800 rounded-full mt-1 overflow-hidden">
                        <div id="xpBar" class="h-full bg-[--neon-red] transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <section class="glass-panel p-6 rounded-[2rem] border-t-2 border-white/10">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <i data-lucide="zap" class="text-yellow-400 fill-yellow-400"></i> تغذية البيانات
                    </h2>
                    <div class="space-y-4">
                        <input type="text" id="exerciseName" placeholder="اسم التمرين" class="cyber-input">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="weight" placeholder="الوزن (KG)" class="cyber-input font-cyber text-center">
                            <input type="number" id="reps" placeholder="التكرار" class="cyber-input font-cyber text-center">
                        </div>
                        <button onclick="addEntry()" class="beast-btn">تـسـجـيـل الـقـوة</button>
                    </div>
                </section>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-panel p-4 rounded-2xl text-center">
                        <p class="text-gray-500 text-[10px] mb-1 uppercase">Total Volume</p>
                        <span id="totalVolume" class="text-2xl font-cyber font-bold text-white">0</span>
                    </div>
                    <div class="glass-panel p-4 rounded-2xl text-center">
                        <p class="text-gray-500 text-[10px] mb-1 uppercase">Top Max 1RM</p>
                        <span id="topMax" class="text-2xl font-cyber font-bold text-[--cyber-blue]">0</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 space-y-6">
                <div class="glass-panel p-6 rounded-[2rem]">
                    <canvas id="beastChart" height="220"></canvas>
                </div>
                <div id="logsContainer" class="space-y-4 max-h-[450px] overflow-y-auto custom-scroll"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
