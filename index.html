<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-BEAST: GENESIS OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white overflow-x-hidden">
    <div class="scanner-line"></div>
    
    <main class="max-w-6xl mx-auto p-4 md:p-10 relative z-10">
        <header class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <div>
                <h1 class="text-4xl font-black font-cyber tracking-tighter">NEO<span class="text-[--neon-red]">BEAST</span> <span class="text-[--cyber-blue] text-xs">v4.0</span></h1>
                <p id="userRank" class="text-[9px] font-cyber text-gray-500 uppercase mt-1">Initializing Neural Link...</p>
            </div>
            <div class="flex gap-4">
                <div class="text-center bg-white/5 p-2 rounded-xl border border-white/10 min-w-[80px]">
                    <p class="text-[8px] font-cyber text-gray-500">FAT %</p>
                    <p id="fatEst" class="text-sm font-black text-[--neon-red]">--</p>
                </div>
                <div class="text-center bg-white/5 p-2 rounded-xl border border-white/10 min-w-[80px]">
                    <p class="text-[8px] font-cyber text-gray-500">LEVEL</p>
                    <p id="levelDisplay" class="text-sm font-black text-[--cyber-blue]">1</p>
                </div>
            </div>
        </header>

        <section class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
            <div class="lg:col-span-4 glass-panel p-6 rounded-[3rem] relative overflow-hidden flex flex-col items-center justify-center min-h-[500px]">
                <div class="absolute inset-0 scanner-grid opacity-20"></div>
                <div id="scanLine" class="absolute w-full h-1 bg-[--cyber-blue]/30 shadow-[0_0_15px_var(--cyber-blue)] z-20"></div>
                
                <svg viewBox="0 0 200 500" class="w-full h-full relative z-10 drop-shadow-[0_0_20px_rgba(0,243,255,0.3)]">
                    <g id="humanBody" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1.5">
                        <circle cx="100" cy="50" r="25" /> <path id="bio-صدر" d="M70,85 L130,85 L135,150 L65,150 Z" class="muscle-unit" />
                        <path id="bio-ظهر" d="M75,155 L125,155 L120,230 L80,230 Z" class="muscle-unit" />
                        <rect id="bio-باي" x="35" y="95" width="22" height="75" rx="11" class="muscle-unit" />
                        <rect id="bio-تراي" x="143" y="95" width="22" height="75" rx="11" class="muscle-unit" />
                        <path id="bio-أرجل" d="M75,245 L60,470 M125,245 L140,470" stroke="currentColor" stroke-width="18" fill="none" class="muscle-unit opacity-20" />
                    </g>
                </svg>
                <p id="recoveryStatus" class="mt-4 text-[10px] font-cyber text-green-400 animate-pulse">SYSTEM: READY</p>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="grid grid-cols-3 md:grid-cols-6 gap-2" id="prGrid"></div>

                <div class="glass-panel p-8 rounded-[3rem] border-t border-white/10">
                    <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar" id="catSelector">
                        <button onclick="setCategory('صدر')" class="cat-btn active">صدر</button>
                        <button onclick="setCategory('ظهر')" class="cat-btn">ظهر</button>
                        <button onclick="setCategory('أكتاف')" class="cat-btn">أكتاف</button>
                        <button onclick="setCategory('تراي')" class="cat-btn">تراي</button>
                        <button onclick="setCategory('باي')" class="cat-btn">باي</button>
                        <button onclick="setCategory('أرجل')" class="cat-btn">أرجل</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="relative">
                                <input type="text" id="exerciseName" placeholder="اسم التمرين" class="cyber-input" oninput="showQuickList()">
                                <div id="quickList" class="absolute w-full mt-2 glass-panel rounded-xl hidden z-50 max-h-40 overflow-y-auto"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" id="weight" placeholder="KG" class="cyber-input text-center font-cyber text-xl">
                                <input type="number" id="reps" placeholder="REPS" class="cyber-input text-center font-cyber text-xl">
                            </div>
                            <div class="p-4 bg-white/5 rounded-2xl">
                                <label class="text-[9px] font-cyber text-gray-500 block mb-2">الجهد الملحوظ (RPE)</label>
                                <input type="range" id="rpeRange" min="1" max="10" class="w-full accent-[--neon-red]">
                            </div>
                        </div>
                        <div class="flex flex-col justify-between">
                            <div id="aiPrediction" class="glass-panel p-4 rounded-2xl border-l-4 border-[--cyber-blue]">
                                <p class="text-[8px] font-cyber text-[--cyber-blue]">PREDICTION ENGINE</p>
                                <p id="predictionText" class="text-xs italic mt-2 text-gray-400">ادخل البيانات للتحليل...</p>
                            </div>
                            <button onclick="addEntry()" class="beast-btn mt-4">SYNC DATA</button>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-[2.5rem] h-64">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </section>

        <h3 class="text-2xl font-black font-cyber mb-6 px-4 uppercase"><span id="currentCatDisplay">صدر</span> Logs</h3>
        <div id="logsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-20"></div>
    </main>

    <div id="restTimer" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel px-8 py-3 rounded-full border border-[--cyber-blue] hidden z-50">
        <span class="font-cyber text-[--cyber-blue] text-lg" id="timerSeconds">60s</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
